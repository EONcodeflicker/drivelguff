<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<style>
body{
background-image:url("https://ignorelimits.com/wp-content/uploads/2017/11/chewing-gum-while-exercising.jpg");
width:100%;
height:700px;
overflow-x:hidden;
position:relative;


}
h1{
font-family:'Times New Roman', Times, serif;
font-size:60px;
color:cyan;
text-align:center;
text-shadow: 1px orange;


}
.overlay ul {
        padding-left: 20px;
        list-style: none;
        padding-top: 5px;
        font-family: flavors;
        text-align: center;
        vertical-align: middle;
    }
    
    .overlay ul a {
        display: block;
        font-family: evander;
        font-size: 43px;
        font-weight: lighter;
        text-decoration: none;
        padding-bottom: 0.5em;
        cursor: pointer;
        color: #820BDD;
        top: 5px;
    }
    
    .overlay ul a:hover {
        font-weight: bold;
        color: black;
        font-family: impact;
    }
    
    .overlay ul a:active {
        color: #FCF;
    }
    
    .button {
        display:inline-block;
        position: fixed;
        top: 30 px;
        left: 30 px;
        border-bottom: 17px double #211315;
        border-top: 6px solid #211315;
        content: "";
        height:5px;
        width: 40px;
        z-index: 3;
        cursor: pointer;
    }
    
    .button:hover {
        border-bottom: 17 px double grey;
        border-top: 6 px solid grey;
    }
    
    .overlay {
        position: fixed;
        width: 25%;
        height: 100%;
        background-image:url("https://th.bing.com/th/id/R9f28d88dd742de2e0083db195e1d14e3?rik=ety6Wku37STWig&riu=http%3a%2f%2fwww.color-hex.com%2fpalettes%2f1149.png&ehk=wT6vUF81UgXrd3%2bJJDC%2fp%2ftX524HNi0YPLqXD5K7QvI%3d&risl=&pid=ImgRaw");
        left: 0;
        top: 0;
        opacity: 0;
        background-position: center;
        vertical-align: middle;
        align-content: center;
        z-index: 1;
        overflow: hidden;
        -webkit-transform: translateX(0 px);
        -moz-transform: translateX(0 px);
        -ms-transform: translateX(0 px);
        -o-transform: translateX(0 px);
        transform: translateX(0 px);
        /* Force Hardware Acceleration in WebKit */
        -webkit-transform: translateZ(0);
        -moz-transform: translateZ(0);
        -ms-transform: translateZ(0);
        -o-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        -webkit-transition-property: -webkit - transform;
        -moz-transition-property: -moz - transform;
        transition-property: transform;
        -webkit-transition-duration: 0.3 s;
        -moz-transition-duration: 0.2 s;
        transition-duration: 0.3 s;
    }
    
    .open {
        opacity: 0.91;
        -webkit-transition-duration: 0.3 s;
        -moz-transition-duration: 0.2 s;
        transition-duration: 0.3 s;
        visibility: visible;
        height:100%;
        background-color:hotpink;
    }
 @media(max-width: 767 px) {
        .open {
            min-width: 100%;
            height: 100%;
            width: 100%;
            left: 0;
            top: 0;
        }
    }


</style>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<body>

   
    <div class="button">
        <div class="overlay">
            <ul>
                <li><a href="index.html">Home </a></li>
                <li><a href="flavors.html">Flavors </a></li>
                <li><a href="about.html">About </a></li>
                <li><a href="contact.html">Contact </a></li>
                <li><a href="links.html">Links </a></li>
            </ul>
        </div>
    </div>
	<script>
        $('.button').on('click', function() {
                $('.overlay').toggleClass('open');
            }

        );
    </script>

</body>
</html>
